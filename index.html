<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="meme_sheet.css" />
    <title>Meme Generator</title>
</head>
<body>
    <div id="generator-container">


        <h3> curated by yours truly</h3>


        <div id="form-div">
            <h1>Behold, the glorious Meme Generator</h1>
            <form action="#" id="meme-form">

                <p>

                    <div id="img-input">

                        <input name="imgHref" id="img" class="input" type="text" placeholder="upload image" value="" minlength="2" />

                    </div>
                    <div id="top-input">

                        <input name="top" id="top-line" class="input" type="text" placeholder="top text" value="" minlength="2" maxlength="200" />

                    </div>
                    <div id="bottom-input">

                        <input name="bottom" id="bottom-line" class="input" type="text" placeholder="bottom text" value="" minlength="2" maxlength="200" />

                    </div>


                </p>
                <div id="btn-holder">
                    <button id="btn"> Generate Meme </button>
                </div>

            </form>
        </div>

    </div>
    <div id="meme-container"></div>







    <script src="memeScript.js"></script>
</body>
</html>
